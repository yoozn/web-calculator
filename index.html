<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="middle">
                <div class="middle-left"></div>
                <div class="middle-middle">
                    <div class="buttons-container">
                        <div class="buttons-left">
                            <div class="button-row">
                                <button class="AC">AC</button>
                                <button class="delete"></button>
                                <button class="divide">/</button>
                            </div>
                            <div class="button-row">
                                <button class="b7">7</button>
                                <button class="b8">8</button>
                                <button class="b9">9</button>
                            </div>
                            <div class="button-row">
                                <button class="b4">4</button>
                                <button class="b5">5</button>
                                <button class="b6">6</button>
                            </div>
                            <div class="button-row">
                                <button class="bb1">1</button>
                                <button class="b2">2</button>
                                <button class="b3">3</button>
                            </div>
                            <div class="button-row">
                                <button class="b0">0</button>
                                <button class="bdec">.</button>
                            </div>
                        </div>
                        <div class="buttons-right">
                            <button class="bmult">*</button>
                            <button class="bsub">-</button>
                            <button class="badd">+</button>
                            <button class="bequ">=</button>
                        </div>
                    </div>
                </div>
                <div class="middle-right"></div>
            </div>
            <div class ="footer"></div>
        </div>
    </body>
</html>
